<!DOCTYPE html>
<html>
<head>
	<title>example 1</title>
    <meta charset="UTF-8">
    <meta name="description" content="Planetshare">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Planetshare">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function star(n) {
            var str;
            console.log("1");
            for(str=0; str<5; str++) {
                console.log("2");
                var strval;
                console.log("3");
                for(strval=5; strval>=0; strval--) {
                    console.log("4");
                    if(strval>str) {
                        console.log("6");
                        document.write("&nbsp;&nbsp;");
                    }
                    else {
                        console.log("7");
                        document.write("*");
                    }
                }
                console.log("5");
                document.write("<br>");
            }
        }
        star();
    </script>
</head>
