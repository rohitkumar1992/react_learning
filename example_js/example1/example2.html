<!DOCTYPE html>
<html>
<head>
	<title>example 1</title>
    <meta charset="UTF-8">
    <meta name="description" content="Planetshare">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Planetshare">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function star() {
            var strs;
            console.log('1');
            for(strs=0; strs<=5; strs++) {
                console.log('2');
                var strval;
                console.log('3');
                for(strval=5; strval>strs; strval--){
                    console.log('4');
                    document.write("*");
                }
                console.log('5');
                document.write("<br>");
            }
        }
        star();
    </script>
</head>

<body>
    <div id="demo"></div>
</body>

</html>
